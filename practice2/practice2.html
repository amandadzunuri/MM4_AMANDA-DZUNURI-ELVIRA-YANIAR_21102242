<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Perkuliahan</title>
</head>
<body>
    <h4>Nama  : Amanda Dzunuri Elvira Yaniar</h4>
    <h4>NIM   : 21102242</h4>
    <h4>Kelas : S1 IF-MM4</h4>

    <h2>Tugas Pemrograman Web</h2>
    <h3>Implementasi HTML Form Element dan Input Attributes</h3>
    <hr>
    <header>
        <h1>Formulir Pendaftaran Calon Pengurus BEM FIF</h1>
    </header>

    <section>
        <h2>Data Pribadi</h2>
        <form action="">
            <label for="name">Nama Lengkap     :</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="name">NIM              :</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="birthday">Tanggal Lahir:</label>
            <input type="date" name="birthday" id="birthday"><br><br>

            <label for="name">Jurusan          :</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Usia:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="phone">Nomor Handphone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="address">Alamat:</label><br>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

            <label for="gender">Jenis Kelamin:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Laki-laki</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Perempuan</label><br><br>
        </form>
    </section>

    <section>
        <h2>Informasi Akademik</h2>
        <form action="">
            <label for="class">Jurusan:</label>
            <select name="class" id="class">
                <option value="IF">Teknik Informatika</option>
                <option value="SI">Sistem Informasi</option>
                <option value="RPL">Rekayasa Perangkat Lunak</option>
                <option value="SD">Sains Data</option>
            </select><br><br>

            <label for="courses">Pemilihan Divisi:</label><br>
            <input type="checkbox" id="IT" name="courses[]" value="IT">
            <label for="IT">Bendahara</label><br>
            <input type="checkbox" id="TT" name="courses[]" value="TT">
            <label for="TT">Sekretaris</label><br>
            <input type="checkbox" id="TB" name="courses[]" value="">
            <label for="TB">PSDM</label><br>
            <input type="checkbox" id="FT" name="courses[]" value="FT">
            <label for="FT">INFORMASI DAN MEDIA KOMUNIKASI</label><br><br>
            <input type="checkbox" id="FT" name="courses[]" value="FT">
            <label for="FT">RISET</label><br><br>
            <input type="checkbox" id="FT" name="courses[]" value="FT">
            <label for="FT">INTERNAL</label><br><br>
            <input type="checkbox" id="FT" name="courses[]" value="FT">
            <label for="FT">EKSTERNAL</label><br><br>

            <label for="departure-time">Waktu Produktif Anda:</label>
            <input type="time" id="departure-time" name="departure-time"><br><br>

            <label for="interest-level">Seberapa Antusias Anda Untuk Mengikuti Perkuliahan:</label><br>
            <input type="range" id="interest-level" name="interest-level" min="1" max="100" step="1" ><br><br>

            <label for="sosmed-link">Link Sosial Media Anda:</label>
            <input type="url" id="sosmed-link" name="sosmed-link"><br><br>

            <label for="upload-file">Upload Berkas:</label><br>
            <input type="file" id="upload-file" name="upload-file"><br><br>

            <input type="hidden" id="hidval" name="hidval" value="21102234"><br><br>

            <input type="reset" value="Reset Formulir">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
